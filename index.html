<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Bubba ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffafbd, #ffc3a0);
      overflow: hidden;
      font-family: 'Great Vibes', cursive;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      color: #fff;
      margin-top: 2rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .card {
      background: #fff;
      border-radius: 20px;
      padding: 2rem;
      width: 80%;
      max-width: 500px;
      margin: 3rem auto;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .message {
      font-size: 1.5em;
      color: #ff4081;
      white-space: nowrap;
      border-right: 2px solid;
      width: 0;
      overflow: hidden;
      animation: typing 4s steps(40) 1s forwards, blink 0.5s step-end infinite alternate;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .heart {
      color: #ff4d6d;
      font-size: 4rem;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    .hidden {
      display: none;
      font-size: 1.2em;
      color: #555;
      margin-top: 1rem;
    }

    button {
      margin-top: 1rem;
      padding: 10px 20px;
      border: none;
      background: #ff4d6d;
      color: white;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #e91e63;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>

<canvas id="confetti"></canvas>

<h1>Happy Birthday Bubba ðŸŽ‚</h1>

<div class="card">
  <div class="heart">ðŸ’–</div>
  <div class="message">To the most amazing person in my life...</div>
  <button onclick="revealMessage()">Click to reveal my message</button>
  <div class="hidden" id="secret">You're not just my love, you're my best friend, my everything. Iâ€™m so lucky to have you. ðŸ’Œ ~ Pookie</div>
</div>

<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mpeg">
  Your browser does not support the audio.
</audio>

<script>
  // Confetti animation
  const canvas = document.getElementById('confetti');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const confettiCount = 300;
  const confetti = [];

  for (let i = 0; i < confettiCount; i++) {
    confetti.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height - canvas.height,
      r: Math.random() * 6 + 2,
      d: Math.random() * confettiCount,
      color: `hsl(${Math.random() * 360}, 100%, 60%)`,
      tilt: Math.random() * 10 - 10,
      tiltAngleIncrement: Math.random() * 0.07 + 0.05,
      tiltAngle: 0
    });
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    confetti.forEach(c => {
      ctx.beginPath();
      ctx.lineWidth = c.r;
      ctx.strokeStyle = c.color;
      ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
      ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 2);
      ctx.stroke();
    });

    update();
    requestAnimationFrame(draw);
  }

  function update() {
    confetti.forEach(c => {
      c.tiltAngle += c.tiltAngleIncrement;
      c.y += (Math.cos(c.d) + 3 + c.r / 2) / 2;
      c.x += Math.sin(c.d);
      c.tilt = Math.sin(c.tiltAngle) * 15;

      if (c.y > canvas.height) {
        c.y = -10;
        c.x = Math.random() * canvas.width;
      }
    });
  }

  draw();

  // Reveal message
  function revealMessage() {
    document.getElementById("secret").style.display = "block";
  }
</script>

</body>
</html>
